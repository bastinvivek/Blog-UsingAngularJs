<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<h1><a href="">{{blogPost.title}}</a></h1>
                <p class="lead"><i class="fa fa-user"></i> by <a href="">{{blogPost.createdBy.username}}</a>
                </p>
                <hr>
                <p><i class="fa fa-calendar"></i> Posted on {{blogPost.postedOn | date:'MM/dd/yyyy @ h:mma'}}</p>
				<div class="panel-body">{{blogPost.description}}</div>
								
			<hr>
			<a href="" ng-click="getBlogComments(blogPost.id)">Show
				blogComments</a>
			<ul ng-show="showComments">
				<hr>
				<li ng-repeat="comment in blogComments">
					<p class="mb-0">{{comment.body}}</p>
					<footer class="blockquote-footer"> Commented by: <cite
						title="Source Title">{{comment.commentedBy.username}}</cite>
					Commented on: <cite title="Source Title">{{comment.commentedOn
						| date:'MM/DD/yyyy'}}</cite></footer>
				</li>
				<hr>
			<div class="form-group">
					<textarea class="form-control" placeholder="Enter Blog Comment"
						 ng-model="blogComment.body"></textarea>
				<br> <input type="submit" ng-click="addComment()" class="btn btn-primary" value="post">
			</div>
			</ul>
	</div>
</body>
</html>
