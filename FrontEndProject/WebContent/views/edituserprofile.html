<!DOCTYPE div PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<style>
.alt
{
text-align:center;
}
</style>
</head>
<body>
<div class="container">
  <h1 class="page-header">Edit Profile</h1>
  <div class="row">
    <!-- left column -->
    <div class="col-sm-6">
      <div class="text-center">
      <br>
      <br>
      <br>
        <img src="{{imgpath}}{{currentPerson.username}}" width="300px" height="300px" class="img-circle" alt="Image Not Available">
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-sm-6">
      
      <strong>{{error.message}}</strong>
            <h3>Personal info</h3>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label">First name:</label>
            <input class="form-control" ng-model="personobj.firstname" type="text" >
          </div>
        <div class="form-group">
          <label class="control-label">Last name:</label>
            <input class="form-control" ng-model="personobj.lastname" type="text">
          </div>
        <div class="form-group">
          <label class=" control-label">Email:</label>
            <input class="form-control"ng-model="personobj.email" type="text">
          
        </div>
        <div class="form-group">
          <label class=" control-label">Username:</label>
           <input class="form-control"  ng-model="personobj.username" type="text">
          
        </div>
        <div class="form-group">
          <label class=" control-label">Password:</label>
            <input class="form-control" ng-model="personobj.password" type="text">
             </div>
        <div class="form-group">
            <input class="btn btn-primary" value="Save Changes" ng-click="update()" type="submit">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
          </form>
        </div>
    </div>
  </div>
  
  </body>
  </html>
