<div class="container">
<h2> List Of Friends </h2>
<table class="table table-hover">
<thead>
<tr>
<th>Profile Picture</th><th>User Name</th>
</tr>
</thead>
<tbody>
<tr ng-repeat="f in friendsList">

<td ng-hide="currentPerson.username==f.fromId">
<img alt="Image Not Available" src="http://localhost:8081/BackEndProject/getimage/{{f.fromId}}" width="150px" height="150px" class="img-circle"></td>
<td ng-hide="currentPerson.username==f.toId">
<img alt="Image Not Available" src="http://localhost:8081/BackEndProject/getimage/{{f.toId}}" width="150px" height="150px" class="img-circle"></td>

<td ng-hide="currentPerson.username==f.fromId">{{f.fromId}}</td>
<td ng-hide="currentPerson.username==f.toId">{{f.toId}}</td>


</tr>
</tbody>
</table>
</div>
