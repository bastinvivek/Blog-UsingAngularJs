<div class="container">
<h1><a href="">{{blogPost.title}}</a></h1>
                <p class="lead"><i class="fa fa-user"></i> by <a href="">{{blogPost.createdBy.username}}</a>
                </p>
                <hr>
                <p><i class="fa fa-calendar"></i> Posted on {{blogPost.postedOn | date:'MM/dd/yyyy @ h:mma'}}</p>
                <hr>
				<div class="panel-body lead">{{blogPost.description}}</div>
				<hr>
<form>
 <label class="radio-inline"><input type="radio" name="optradio" ng-model="blogPost.approved" value="true">Approve</label>
<label class="radio-inline"><input type="radio" name="optradio" ng-model="blogPost.approved" value="false">Decline</label><br>
<br><button class="btn btn-primary" ng-click="updateApproval()" >Update</button> 
</form>
</div>
