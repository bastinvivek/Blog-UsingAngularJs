<div class="container">
<table class="table table-striped">
<thead>
<tr>
<th>First Name</th><th>Last Name</th><th>User Name</th><th>Role</th><th>Online</th><th>Friend Request</th>
</tr>
</thead>
<tbody>
<tr  ng-hide="currentPerson.username==person.username"   ng-repeat="person in suggestedPersons">
<td>{{person.firstname}}</td>
<td>{{person.lastname}}</td>
<td>{{person.username}}</td>
<td>{{person.role}}</td>
<td ng-if="person.online">Online</td>
<td ng-if="!person.online">Offline</td>
<td><a href="" ng-click="friendrequest(person.username)" class="btn btn-primary">send friend Request</a></td>
</tr>
</tbody>
</table>
</div>
